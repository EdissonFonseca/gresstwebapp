# CI: Lint, test, build. Produces static artifact for deploy.
# Triggers: push to main, pull_request to main.

name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:run

      - name: Build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || '' }}
          VITE_API_USE_CREDENTIALS: ${{ vars.VITE_API_USE_CREDENTIALS || 'false' }}
        run: npm run build

      - name: Upload static artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.run_number }}-${{ github.sha }}
          path: dist/
          retention-days: 30
